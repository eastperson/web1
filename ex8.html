<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        for(var i = 0; i < coworkers.length; i++) {
            document.write('<li>' + coworkers[i]) + '<li>';
        }
      </script>
    </ul>
  </body>
</html>
