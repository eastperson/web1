<!DOCTYPE html>
<html lang="en">
<head>

    <title>clone_velog</title>
    <link rel="stylesheet" href="topbox.css">

            </div> <!-- end top box -->
            <div> <!-- main -->
                <div> <!-- main top bar -->
                    <div> <!-- category list -->

                    </div> <!-- end category list -->
                </div> <!-- end main top bar -->

                    <div> <!-- content board wrapper -->
                        <div> <!-- content board -->
                            <div> <!-- content1 -->

                            </div> <!--  content1 -->
                        </div> <!-- end content board -->
                    </div> <!-- end content board wrapper -->
                </main> <!-- end main -->
                <aside> <!-- aside -->
                    <div> <!-- aside wrapper -->
                        <div> <!-- aside bar -->
                            <section> <!-- aside notification -->

                            </section> <!-- end aside notification -->
                            <section> <!-- aside tag -->

                            </section> <!-- end aside tag -->
                            <div> <!-- contact -->

                            </div> <!-- end contact -->
                        </div> <!-- end aside bar -->
                    </div> <!-- end aside wrapper -->
                </aside> <!-- end aside -->
            </div> <!-- end main -->
        </div> <!-- end wrapper -->
    </div> <!-- end root -->
